{% extends "core/base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>Editar Usuario</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Documento</label>
                                <input type="text" class="form-control" value="{{ usuario.username }}" disabled>
                                <small class="text-muted">El documento no se puede modificar</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email *</label>
                                <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombres *</label>
                                <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Apellidos *</label>
                                <input type="text" name="last_name" class="form-control" value="{{ usuario.last_name }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" name="telefono" class="form-control" value="{{ usuario.telefono|default:'' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rol *</label>
                                <select name="rol" class="form-select" required>
                                    {% for rol in roles %}
                                    <option value="{{ rol.id }}" {% if usuario.rol.id == rol.id %}selected{% endif %}>
                                        {{ rol.nombre }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            <strong>Nota:</strong> Para cambiar la contraseña, use el botón "Cambiar Contraseña" en la lista de usuarios.
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'users:listar_usuarios' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
