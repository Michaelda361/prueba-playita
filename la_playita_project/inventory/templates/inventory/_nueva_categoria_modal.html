<!-- Modal Nueva Categoría -->
<div class="modal fade" id="nuevaCategoriaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-tags me-2"></i>Nueva Categoría
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="nuevaCategoriaForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Categoría <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombreCategoria" maxlength="25" required 
                               placeholder="Ej: Lácteos, Bebidas, etc.">
                        <div class="form-text">Máximo 25 caracteres</div>
                        <div id="categoriaError" class="text-danger small" style="display: none;"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="guardarCategoriaBtn">
                    <i class="bi bi-check-circle me-2"></i>Crear Categoría
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('nuevaCategoriaModal');
    const form = document.getElementById('nuevaCategoriaForm');
    const nombreInput = document.getElementById('nombreCategoria');
    const guardarBtn = document.getElementById('guardarCategoriaBtn');
    const errorDiv = document.getElementById('categoriaError');
    const categoriaSelect = document.getElementById('id_categoria');

    // Limpiar modal al abrirse
    modal.addEventListener('show.bs.modal', function() {
        form.reset();
        nombreInput.classList.remove('is-invalid', 'is-valid');
        errorDiv.style.display = 'none';
        nombreInput.focus();
    });

    // Validación en tiempo real
    nombreInput.addEventListener('input', function() {
        const value = this.value.trim();
        if (value.length === 0) {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
            errorDiv.textContent = 'El nombre es requerido';
            errorDiv.style.display = 'block';
        } else if (value.length > 25) {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
            errorDiv.textContent = 'Máximo 25 caracteres';
            errorDiv.style.display = 'block';
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
            errorDiv.style.display = 'none';
        }
    });

    // Guardar categoría
    guardarBtn.addEventListener('click', async function() {
        const nombre = nombreInput.value.trim();
        
        if (!nombre) {
            nombreInput.classList.add('is-invalid');
            errorDiv.textContent = 'El nombre es requerido';
            errorDiv.style.display = 'block';
            return;
        }

        if (nombre.length > 25) {
            nombreInput.classList.add('is-invalid');
            errorDiv.textContent = 'Máximo 25 caracteres';
            errorDiv.style.display = 'block';
            return;
        }

        // Deshabilitar botón mientras se procesa
        guardarBtn.disabled = true;
        guardarBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creando...';

        try {
            const response = await fetch('/api/inventory/categorias/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ nombre: nombre })
            });

            if (response.ok) {
                const categoria = await response.json();
                
                // Agregar nueva opción al select
                const option = new Option(categoria.nombre, categoria.id, true, true);
                categoriaSelect.add(option);
                
                // Cerrar modal
                bootstrap.Modal.getInstance(modal).hide();
                
                // Mostrar mensaje de éxito
                showToast('Categoría creada exitosamente', 'success');
                
            } else {
                const errorData = await response.json();
                errorDiv.textContent = errorData.nombre ? errorData.nombre[0] : 'Error al crear la categoría';
                errorDiv.style.display = 'block';
                nombreInput.classList.add('is-invalid');
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = 'Error de conexión. Intente nuevamente.';
            errorDiv.style.display = 'block';
        } finally {
            // Restaurar botón
            guardarBtn.disabled = false;
            guardarBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Crear Categoría';
        }
    });

    // Enviar con Enter
    nombreInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            guardarBtn.click();
        }
    });
});

// Función para mostrar toast notifications
function showToast(message, type = 'info') {
    const toastContainer = document.getElementById('toast-container') || createToastContainer();
    
    const toast = document.createElement('div');
    toast.className = `toast align-items-center text-white bg-${type === 'success' ? 'success' : 'danger'} border-0`;
    toast.setAttribute('role', 'alert');
    toast.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    `;
    
    toastContainer.appendChild(toast);
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
    
    // Remover del DOM después de que se oculte
    toast.addEventListener('hidden.bs.toast', () => {
        toast.remove();
    });
}

function createToastContainer() {
    const container = document.createElement('div');
    container.id = 'toast-container';
    container.className = 'toast-container position-fixed top-0 end-0 p-3';
    container.style.zIndex = '1055';
    document.body.appendChild(container);
    return container;
}
</script>
